<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Box Shadow</title>
    <style>
        #example1 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 10px;
        }
        
        #example2 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 10px #888;
        }
        
        #example3 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
        }
    </style>
</head>

<body>
    <h2>Thuộc tính Box Shadow 1</h2>
    <div id="example1">
        <p>Phần tử div với đổ bóng shadow 1.</p>
    </div>

    <h2>Thuộc tính Box Shadow 2</h2>
    <div id="example2">
        <p>Phần tử div với đổ bóng shadow 2.</p>
    </div>

    <h2>Thuộc tính Box Shadow 3</h2>
    <div id="example3">
        <p>Phần tử div với đổ bóng shadow 3.</p>
    </div>
</body>

</html>
