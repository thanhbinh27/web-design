<!DOCTYPE html>
<html lang="vi">

<head>
    <title>List Description</title>
</head>

<body>
    <dl>
        <dt style="display: inline-block;">| Kiểu danh sách</dt> |
        <dt style="display: inline-block;">Thẻ danh sách</dt> |
        <dt style="display: inline-block;">Thẻ phần tử</dt> |
    </dl>
    <dl>
        <dt style="display: inline-block;">| Danh sách có thứ tự</dd> |
        <dt style="display: inline-block;">Thẻ ol</dd> |
        <dt style="display: inline-block;">Thẻ li</dd> |
    </dl>
    <dl>
        <dt style="display: inline-block;">| Danh sách không có thứ tự</dd> |
        <dt style="display: inline-block;">Thẻ ul</dd> |
        <dt style="display: inline-block;">Thẻ li</dd> |
    </dl>
    <dl>
        <dt style="display: inline-block;">| Danh sách mô tả</dd> |
        <dt style="display: inline-block;">Thẻ dl</dd> |
        <dt style="display: inline-block;">Thẻ dt, dd</dd> |
    </dl>
</body>

</html>
