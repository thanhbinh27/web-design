<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Inline Block Level</title>
</head>

<body>
    <div style="border: 1px dotted black;">
        <h2>London</h2>
        <p>
            London là một <b style="border: 1px solid blue;">thành phố thủ đô của nước Anh</b>. Nó là một trong những
            <div style="border: 1px solid red;">
                <div style="display: inline-block;">thành phố nổi tiếng nhất của nước Anh.</div>
                <div style="display: inline-block;">Hello World</div>
            </div> Với khu vực thủ đô của hơn 13 triệu cư dân.
        </p>
    </div>
</body>

</html>
