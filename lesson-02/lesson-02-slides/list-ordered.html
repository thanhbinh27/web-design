<!DOCTYPE html>
<html lang="vi">

<head>
    <title>List Ordered</title>
</head>

<body>
    <h4>Danh sách kiểu số (mặc định):</h4>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
        <li>Fullstack</li>
    </ol>

    <h4>Danh sách kiểu ký tự:</h4>
    <ol type="a">
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
        <li>Fullstack</li>
    </ol>

    <h4>Danh sách kiểu ký tự la mã:</h4>
    <ol type="i">
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
        <li>Fullstack</li>
    </ol>
</body>

</html>
