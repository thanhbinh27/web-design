<!DOCTYPE html>
<html>

    <title>Div Tags</title>
</head>

<body>
    <div style="background-color: blue; color: white;">
        <h1>Đây là danh sách các khóa học Frontend</h1>
        <h2>Frontend ReactJS</h2>
        <h2>Frontend Angular</h2>
    </div>
    <div style="background-color: red; color: white;">

        </div>
        <div style="background-color: green; color: white;">
            <h2>Backend PHP</h2>
        </div>

            Backend C#
        </h2>
    </div>

</html>
