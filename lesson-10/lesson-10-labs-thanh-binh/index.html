<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/style.css" rel="stylesheet" type="text/css">

<body>
  <h2 style="text-align:center">Lightbox</h2>

  <div class="row">
    <div class="column">
      <img src="./img/1.jpg" style="width:100%; height: 300px;" onclick="openModal();currentSlide(1)"
        class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="./img/2.jpg" style="width:100% ; height: 300px;" onclick="openModal();currentSlide(2)"
        class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="./img/3.jpg" style="width:100% ; height: 300px;" onclick="openModal();currentSlide(3)"
        class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="./img/4.jpg" style="width:100% ; height: 300px;" onclick="openModal();currentSlide(4)"
        class="hover-shadow cursor">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./img/1.jpg" style="width:100% ; height: 300px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./img/2.jpg" style="width:100% ; height: 300px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./img/3.jpg" style="width:100% ; height: 300px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./img/4.jpg" style="width:100% ; height: 300px;">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>


      <div class="column">
        <img class="demo cursor" src="./img/1.jpg" style="width:100% ; height: 300px;" onclick="currentSlide(1)"
          alt="Mountains Green">
      </div>
      <div class="column">
        <img class="demo cursor" src="./img/2.jpg" style="width:100% ; height: 300px;" onclick="currentSlide(2)" alt="Mountains Red">
      </div>
      <div class="column">
        <img class="demo cursor" src="./img/3.jpg" style="width:100% ; height: 300px;" onclick="currentSlide(3)"
          alt="Coming Home">
      </div>
      <div class="column">
        <img class="demo cursor" src="./img/4.jpg" style="width:100% ; height: 300px;" onclick="currentSlide(4)" alt="Mountains Water">
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
