<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Vs Relative</title>
        <style>
            .parent {
                position: relative;
                width: 100px;
                padding: 80px;
                background-color: green;
                color: white;
            }
            .children {
                position: absolute;
                width: 100px;
                padding: 10px;
                top: 20px;
                right: 30px;
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="parent">Parent Box
            <div class="children">Children Box</div>
        </div>
    </body>
</html>
