<!DOCTYPE html>
<html>

<head>
    <title>Fixed Property</title>
    <style>
        .box1 {
            position: fixed;
            width: 100px;
            padding: 20px;
            background-color: green;
            color: white;
        }
        
        .box2 {
            position: fixed;
            top: 0;
            right: 0;
            width: 100px;
            padding: 20px;
            background-color: red;
            color: white;
        }
        
        .box3 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100px;
            padding: 20px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2
        <div class="box3">Box 3</div>
    </div>
</body>

</html>
