<!DOCTYPE html>
<html>

<head>
    <title>Aligning 01 - Text Align</title>
    <style>
        .text {
            background-color: yellow;
            text-align: center;
        }
        
        .text-2 {
            background-color: rgb(51, 199, 75);
            text-indent: 35px;
        }
        
        .font {
            background-color: fuchsia;
            font-size: 55px;
            font-weight: bold;
            line-height: 75px;
            letter-spacing: 25px;
        }
    </style>
</head>

<body>
    <div class="text">
        Hello VUS
    </div>

    <div class="text-2">
        Hi VUS
    </div>

    <div class="font">
        Greeting VUS
    </div>
</body>

</html>
