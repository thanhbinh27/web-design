<!DOCTYPE html>
<html>

<head>
    <title>CSS Border Radius Values</title>
    <style>
        #rcorners1 {
            border-radius: 15px 50px 30px 5px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        
        #rcorners2 {
            border-radius: 15px 50px 30px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        
        #rcorners3 {
            border-radius: 15px 50px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        
        #rcorners4 {
            border-radius: 15px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>Các thuộc tính border-radius</h1>

    <p>Bốn giá trị - border-radius: 15px 50px 30px 5px:</p>
    <p id="rcorners1"></p>

    <p>Ba giá trị - border-radius: 15px 50px 30px:</p>
    <p id="rcorners2"></p>

    <p>Hai giá trị - border-radius: 15px 50px:</p>
    <p id="rcorners3"></p>

    <p>Một giá trị - border-radius: 15px:</p>
    <p id="rcorners4"></p>
</body>

</html>
