<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Table Tag 01</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            border-color: rgba(51, 51, 51, 0.12);
        }
        
        th {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Khóa học</th>
            <th>Thông tin chi tiết</th>
            <th>Lịch khai giảng</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Khóa học lập trình chuyên nghiệp</td>
            <td>
                <ul>
                    <li>18 tháng</li>
                    <li>8 tiếng/ngày, 5 ngày/tuần</li>
                    <li>Từ 08h00 – 17h30 thứ 2 – thứ 6</li>
                </ul>
            </td>
            <td>29/05/2021</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Khóa học Lập Trình Fullstack Java</td>
            <td>
                <ul>
                    <li>15 tháng</li>
                    <li>4 tiếng/ngày, 3 ngày/tuần</li>
                    <li>Thứ 2,4,6 hoặc 3,5,7</li>
                </ul>
            </td>
            <td>16/06/2021</td>
        </tr>
    </table>
</body>

</html>
