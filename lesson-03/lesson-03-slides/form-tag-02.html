<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Register</title>
</head>

<body>
    <form method="GET" action="/table-tag-01.html">
        <label>Username: </label>
        <input type="text">
        <br>
        <label>Password: </label>
        <input type="password">
        <br>
        <label>Gender: </label>
        <input type="radio" value="male" name="gender">
        <label>Male</label>
        <input type="radio" value="female" name="gender">
        <label>Female</label>
        <br>
        <label>Hobbies: </label>
        <input type="checkbox" value="coding">
        <label>Coding </label>
        <input type="checkbox" value="reading">
        <label>Reading </label>
        <input type="checkbox" value="running">
        <label>Running </label>
        <br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
