<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Table Tag 03</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>Bảng chi tiêu</h2>
    <table>
        <tr>
            <th><b>Tháng</b></th>
            <th><b>Tiết kiệm</b></th>
            <th><b>Tổng</b></th>
        </tr>
        <tr>
            <td>Tháng 1</td>
            <td>$100</td>
            <td rowspan="4">$660</td>
        </tr>
        <tr>
            <td>Tháng 2</td>
            <td>$180</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Tháng 3 - $380</td>
        </tr>
    </table>
</body>

</html>
