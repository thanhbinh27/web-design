<!DOCTYPE html>
<html>

<head>
    <title>Tag Name Selector 3</title>
    <style>
        div+p {
            color: red;
        }
    </style>
</head>

<body>
    <p>JS Stack:</p>
    <div>Frontend</div>
    <p>ReactJS</p>
    <p>Angular</p>
    <br>
    <div>Backend</div>
    <p>JavaScript</p>
    <p>NodeJS</p>
</body>

</html>
