<!DOCTYPE html>
<html>

<head>
    <title>Selector Position</title>
    <style>
        p:first-child {
            color: blue;
        }
        
        p:last-child {
            color: green;
        }
        
        p:nth-child(4) {
            color: red;
        }
        
        p:hover {
            background-color: darkorange;
        }
        
        input:focus {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Fast Track Coding Programming</h2>
    <div>
        <p>Frontend ReactJS</p>
        <p>Frontend Angular</p>
        <p>Frontend VueJS</p>
        <p>Backend Java</p>
        <p>Backend C#</p>
        <p>Backend NodeJS</p>
        <p>Backend Go</p>
    </div>
    <br>
    <label>Username: </label>
    <input type="text"><br>
    <label>Password: </label>
    <input type="text">
</body>

</html>
