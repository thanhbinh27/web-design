<!DOCTYPE html>
<html>

<head>
    <title>Family Selectors</title>
    <style>
        #school h1 {
            color: blue;
        }
        
        #school>h2 {
            color: green;
        }
        
        #school .course p {
            color: red;
        }
    </style>
</head>

<body>
    <div id="school">
        <h1>VU School</h1>
        <h2>Trường dạy nghề Việt Úc</h2>
        <div class="course">
            <h2>Fast Track Coding Programming</h2>
            <p>FullStack Developer</p>
        </div>
    </div>
</body>

</html>
