<!DOCTYPE html>
<html>

<head>
    <title>pattern attribute</title>

</head>

<body>

    <h2>Attribute: pattern</h2>
    Password must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter:
    <br/><br/>

    <div style="border:1px solid #ddd; padding: 5px;">

        <form name="myForm" action="process-action.html">
            Password:
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Invalid password!" />
            <br/><br/>
            <button type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
