<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing 02</title>
</head>
<body>
    <div id="div1">
        <p id="p1">Đây là một đoạn văn bản</p>
        <p id="p2">Đây là một đoạn văn bản khác</p>
    </div>

    <button onclick="removeElement();">Xóa phần tử p1</button>

    <script>
        function removeElement() {
            let parentItem = document.getElementById("div1");
            let childItem = document.getElementById("p1");
            parentItem.removeChild(childItem);
        }
    </script>
</body>
</html>
