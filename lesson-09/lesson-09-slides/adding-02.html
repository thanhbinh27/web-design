<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding 02</title>
</head>
<body>
    <div id="div1">
        <p id="p1">Đây là một đoạn văn bản</p>
        <p id="p2">Đây là một đoạn văn bản khác</p>
    </div>

    <script>
        let newPTag = document.createElement("p");
        let textNode = document.createTextNode("Đây là một đoạn văn bản mới");
        newPTag.appendChild(textNode);
        console.log(newPTag);

        let divTag = document.getElementById("div1");
        let p2Tag = document.getElementById("p2");
        divTag.insertBefore(newPTag, p2Tag);
    </script>
</body>
</html>
