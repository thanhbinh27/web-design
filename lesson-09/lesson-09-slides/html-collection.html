<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Collection 01</title>
</head>
<body>
    <p>Xin chào VUSers</p>
    <p>Xin chào FastTrackers</p>
    <p id="demo"></p>

    <script>
        let myCollection = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "document này chứa "
            + myCollection.length + " đoạn văn bản";
    </script>
</body>
</html>
